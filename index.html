<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main class="card">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <section>
        <p class="card__label">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <p><b>$149.99</b></p>
          <p>$169.99</p>
        </div>
        <button class="card__button">
          <ion-icon name="cart-outline"></ion-icon>
          Add to Cart
        </button>
      </section>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamal Adebayo</a>.
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
